<ion-header>
  <ion-toolbar>
    <ion-title color="success"
      ><b>CEP BUSCA</b> <ion-icon name="compass-outline" color="dark"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<br /><br />

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating" color="dark">Digite o CEP</ion-label>
    <ion-input [(ngModel)]="cep"></ion-input>
  </ion-item>
  <br />
  <br />
  <ion-button expand="block" (click)="LocalizarCEP()" color="dark"
    ><b>Consultar</b></ion-button
  >

  <br /><br />
  <ion-label *ngIf="dadosCEP" color="dark"
    ><b>Logradouro: {{ dadosCEP.logradouro }}</b></ion-label
  ><br />
  <br />
  <ion-label *ngIf="dadosCEP" color="success"
    ><b>Bairro: {{ dadosCEP.bairro }}</b></ion-label
  ><br />
  <br />
  <ion-label *ngIf="dadosCEP" color="dark"
    ><b>Cidade: {{ dadosCEP.localidade }}</b></ion-label
  ><br />
  <br />
  <ion-label *ngIf="dadosCEP" color="success"
    ><b>Estado: {{ dadosCEP.uf }}</b></ion-label
  >
</ion-content>
